name: Build and Release

on:
  push:
    branches: [main, master]
    tags:
      - 'v*'
  pull_request:
    branches: [main, master]

permissions:
  contents: write

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run dist
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Windows artifacts
        if: matrix.os == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: windows-installer
          path: |
            dist/*.exe
            dist/*.zip

      - name: Upload macOS artifacts
        if: matrix.os == 'macos-latest'
        uses: actions/upload-artifact@v4
        with:
          name: macos-installer
          path: |
            dist/*.dmg
            dist/*.zip

      - name: Upload Linux artifacts
        if: matrix.os == 'ubuntu-latest'
        uses: actions/upload-artifact@v4
        with:
          name: linux-installer
          path: |
            dist/*.AppImage
            dist/*.deb
            dist/*.rpm
            dist/*.zip

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display structure of downloaded files
        run: ls -laR artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: Bluesky Client ${{ github.ref_name }}
          body: |
            ## Bluesky Client ${{ github.ref_name }}

            ### üöÄ New Features:
            - **Enhanced Security**: Comprehensive security hardening with input validation and XSS protection
            - **Memory Optimization**: Advanced memory management with pressure monitoring and leak prevention
            - **Cross-Platform Support**: Built for Windows, macOS, and Linux
            - **System Tray Integration**: Minimize to tray with complete control
            - **Login Persistence**: Remember login sessions across restarts
            - **Scroll Refresh**: Scroll wheel and button refresh functionality

            ### üõ°Ô∏è Security Improvements:
            - Removed unsafe innerHTML usage
            - Added comprehensive input validation
            - Enforced HTTPS-only connections
            - Implemented file existence checks
            - Enhanced error message sanitization

            ### üì¶ Installation:
            - **Windows**: Download `Bluesky Client Setup.exe`
            - **macOS**: Download `Bluesky Client-*.dmg`
            - **Linux**: Download `Bluesky Client*.AppImage` or `.deb`/`.rpm` packages

            ### üîß Technical Details:
            - Electron v39.2.3 with sandboxed renderer
            - Memory-efficient ScrollRefreshManager architecture
            - Automatic memory pressure monitoring
            - Graceful shutdown procedures
            - Comprehensive resource cleanup

            ---

            **Note**: This release includes security fixes and memory optimizations. Please update to the latest version.
          files: |
            artifacts/windows-installer/*
            artifacts/macos-installer/*
            artifacts/linux-installer/*
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
